<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>üëÅ</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="info-container">
                <svg
                    id="info"
                    width="24px"
                    height="24px"
                    viewBox="0 0 24 24"
                    fill="none"
                >
                    <path
                        d="M3 3h2v18H3V3zm16 0H5v2h14v14H5v2h16V3h-2zm-8 6h2V7h-2v2zm2 8h-2v-6h2v6z"
                        fill="currentColor"
                    />
                </svg>
            </div>

            <div id="capture">
                <div
                    id="eyeBall"
                    class="lense"
                    style="background-color: rgb(53, 45, 106)"
                >
                    <div
                        id="box"
                        class="lense"
                        style="background-color: rgb(255, 125, 255)"
                    >
                        <svg viewBox="0 0 3 3" border="solid">
                            <path
                                id="path"
                                class="lense"
                                d="m 2.359 1.992 c -0.354 -0.155 -0.778 -0.532 -0.85 -0.6465 c 0.2415 0.1845 0.496 0.322 0.941 0.4025 c -0.2755 -0.1735 -0.691 -0.695 -0.733 -0.8775 c 0.3115 0.3455 0.481 0.492 0.873 0.6825 c -0.254 -0.2925 -0.4575 -0.8435 -0.494 -1.066 c 0.1785 0.369 0.282 0.5595 0.704 0.9115 z"
                            ></path>
                        </svg>
                    </div>
                    <div>
                        <div
                            id="lenseOne"
                            class="lense"
                            style="background-color: deeppink"
                        ></div>
                        <div
                            id="lenseTwo"
                            class="lense"
                            style="background-color: rgb(12, 12, 70)"
                        ></div>
                        <div
                            id="lenseThree"
                            class="lense"
                            style="background-color: rgb(193, 222, 48)"
                        ></div>
                        <div id="iris">
                            <div
                                id="irisOne"
                                class="lense"
                                style="background-color: rgb(32, 0, 140)"
                            ></div>
                            <div id="irisTwo"></div>
                            <div id="irisThree"></div>
                            <div id="irisFour"></div>
                            <div id="irisFive"></div>
                            <div id="irisSix"></div>
                        </div>
                        <div id="reflection">
                            <div
                                id="linkOne"
                                class="lense"
                                style="background-color: yellow"
                            ></div>
                            <div
                                id="linkTwo"
                                class="lense"
                                style="background-color: yellow"
                            ></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
